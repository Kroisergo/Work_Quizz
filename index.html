<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz com IA</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🎓 Quiz com IA</h1>
      <nav>
        <button id="homeBtn" class="nav-btn">🏠 Início</button>
        <button id="savedBtn" class="nav-btn">💾 Meus Quizzes</button>
        <button id="themeBtn" class="nav-btn">🌗 Mudar tema</button>
      </nav>
    </header>

    <section id="wizard">
      <div id="step1" class="card">
        <h2>1️⃣ Informações</h2>
        <input id="title" placeholder="Título do Quiz" />
        <input id="topic" placeholder="Tema (ex: Sistema Solar)" />
        <select id="type">
          <option value="mc">Múltipla escolha</option>
          <option value="fill">Preencher espaço</option>
        </select>
        <input id="num" type="number" min="3" max="10" value="5" />
        <button id="next1">Guardar & Continuar</button>
      </div>

      <div id="step2" class="card hidden">
        <h2>2️⃣ Gerar Perguntas</h2>
        <div class="btn-group">
          <button id="generate">⚡ Gerar com IA</button>
          <button id="regenerate">🔁 Gerar novamente</button>
          <button id="manual">➕ Adicionar manualmente</button>
        </div>
        <pre id="output"></pre>
        <button id="next2">Revisar</button>
      </div>

      <div id="step3" class="card hidden">
        <h2>3️⃣ Revisão do Quiz</h2>
        <div id="playArea"></div>
        <button id="finish">✅ Concluir & Guardar</button>
      </div>
    </section>

    <section id="savedSection" class="hidden">
      <h2>💾 Meus Quizzes</h2>
      <div id="savedList"></div>
      <button id="backHome">⬅️ Voltar</button>
    </section>

    <div id="toast" class="toast hidden"></div>

    <footer>
      <p>Protótipo académico — IA generativa com OpenRouter</p>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
