<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz com IA</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz com IA</h1>
      <p>Escreve um tema e gera perguntas automaticamente (PT-PT):</p>

      <input id="topic" placeholder="Ex: Sistema Solar" />
      <select id="type">
        <option value="mc">Múltipla escolha</option>
        <option value="fill">Preencher espaço</option>
      </select>
      <button id="generate">Gerar Perguntas</button>

      <pre id="output"></pre>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
